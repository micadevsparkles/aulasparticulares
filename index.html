<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Aulas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-header">
        <h1 id="greeting" class="greeting">Olá, Micael</h1>
        <button id="menu-toggle" class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <div class="app-container">
        <nav id="sidebar" class="sidebar">
            <ul class="nav-links">
                <li data-target="home-view" class="active">Início</li>
                <li data-target="alunos-view">Alunos</li>
                <li data-target="planejamento-view">Planejamento</li>
                <li data-target="financas-view">Finanças</li>
            </ul>
        </nav>

        <main class="main-content">
            <section id="home-view" class="view active">
                <div class="schedule-container">
                    <h2 class="view-title">Próximos 7 dias</h2>
                    <div id="next-7-days" class="cards-grid">
                        <p class="empty-msg">Carregando aulas...</p>
                    </div>
                </div>
                <div class="schedule-container">
                    <h2 class="view-title">Últimos 7 dias</h2>
                    <div id="last-7-days" class="cards-grid">
                        <p class="empty-msg">Carregando aulas...</p>
                    </div>
                </div>
            </section>

            <section id="alunos-view" class="view hidden">
                <div class="view-header">
                    <button class="add-btn" id="add-aluno-btn">+</button>
                    <h2>Lista de Alunos</h2>
                    <input type="text" id="search-alunos" class="search-bar" placeholder="Pesquisar aluno...">
                </div>
                <div id="alunos-list" class="cards-grid"></div>
            </section>

            <section id="planejamento-view" class="view hidden">
                <div class="view-header">
                    <button class="add-btn" id="add-planejamento-btn">+</button>
                    <h2>Cronograma Completo</h2>
                    <input type="text" id="search-planejamento" class="search-bar" placeholder="Pesquisar aula...">
                </div>
                <div id="planejamento-list" class="cards-grid"></div>
            </section>

            <section id="financas-view" class="view hidden">
                <div class="finance-total-container">
                    <h3>Total Pendente Geral</h3>
                    <h1 id="total-pendente-geral">R$ 0,00</h1>
                </div>
                <div class="finance-list-container">
                    <h3>Valores Pendentes por Aluno</h3>
                    <div id="financas-list" class="cards-grid"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="loader" class="loader-overlay hidden">
        <div class="spinner"></div>
    </div>

    <div id="modal-aluno" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-aluno-title">Adicionar Aluno</h2>
            <form id="form-aluno">
                <input type="hidden" id="aluno-rowIndex">
                <div class="form-group"><label>Nome</label><input type="text" id="aluno-nome" required></div>
                <div class="form-group"><label>Responsável</label><input type="text" id="aluno-responsavel"></div>
                <div class="form-group"><label>WhatsApp</label><input type="text" id="aluno-whatsapp"></div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="aluno-tipo">
                        <option value="Reforço">Reforço</option>
                        <option value="Inglês">Inglês</option>
                        <option value="Lição kids">Lição kids</option>
                    </select>
                </div>
                <div class="form-group"><label>Dias</label><input type="text" id="aluno-dias"></div>
                <div class="form-group"><label>Hora</label><input type="text" id="aluno-hora"></div>
                <div class="form-group"><label>Duração</label><input type="text" id="aluno-duracao"></div>
                <div class="form-actions">
                    <button type="button" id="btn-delete-aluno" class="btn-danger hidden">Excluir</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-planejamento" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-planejamento-title">Adicionar Aula</h2>
            <form id="form-planejamento">
                <input type="hidden" id="plan-rowIndex">
                <div class="form-group"><label>Aluno</label><select id="plan-aluno" required></select></div>
                <div class="form-group"><label>Data</label><input type="text" id="plan-data" required></div>
                <div class="form-group"><label>Hora</label><input type="text" id="plan-hora"></div>
                <div class="form-group">
                    <label>Matéria</label>
                    <select id="plan-materia">
                        <option value="Português">Português</option>
                        <option value="Matemática">Matemática</option>
                        <option value="Inglês">Inglês</option>
                    </select>
                </div>
                <div class="form-group"><label>Conteúdo</label><textarea id="plan-conteudo" rows="3"></textarea></div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="plan-status">
                        <option value="Pendente">Pendente</option>
                        <option value="Concluída">Concluída</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="btn-delete-plan" class="btn-danger hidden">Excluir</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
